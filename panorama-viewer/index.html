<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panorama Viewer</title>
    <script src="dist/main.js?v=0.1.3" type="text/javascript" defer></script>
</head>
<body class="custom-body">
    <div id="preloader">Please, wait...</div>
    <div id="container" class="custom-container"></div>

    <div id="panel" class="custom-panel" style="display: none;">
        <a id="btn_inc" class="btn btn-add"></a>
        <a id="btn_dec" class="btn btn-remove"></a>
        <a id="btn_fullscreen" class="btn btn-fullscreen"></a>
        <a id="btn_fullscreen_exit" class="btn btn-fullscreen-exit hide"></a>

        <input type="checkbox" id="chb_animate" class="checkbox">
        <label for="chb_animate">animate</label>
    </div>
</body>
</html>
